<section class="contact-page">
  <div class="contact-wrapper">
    <h1>Contact Me</h1>
    <form action="send_mail.php" method="POST" id="contact-form">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label>Subject</label>
        <input type="text" name="subject" placeholder="Enter subject" required>
      </div>
      <div class="form-group">
        <label>Message</label>
        <textarea name="message" rows="6" placeholder="Write your message here" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<script src="particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": { "number": { "value": 50 }, "color": { "value": "#ffffff" },
  "shape": { "type": "polygon", "polygon": { "nb_sides": 6 } },
  "opacity": { "value": 0.5 }, "size": { "value": 3 },
  "line_linked": { "enable": true, "distance": 150, "color": "#ffffff",
  "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 2,
  "direction": "none", "out_mode": "bounce" } },
  "interactivity": { "detect_on": "canvas",
  "events": { "onhover": { "enable": true, "mode": "repulse" },
  "onclick": { "enable": true, "mode": "push" } },
  "modes": { "repulse": { "distance": 100 } } },
  "retina_detect": true
});
</script>

</body>
